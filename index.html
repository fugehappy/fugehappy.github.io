<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Fugehappy.GitHub.io by fugehappy</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>-->
    <script src="javascripts/respond.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
	  <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
		section {
		  max-width: 650px;
		  padding: 30px 0px 50px 0px;
		  margin: 20px 0;
		  margin-top: 70px;
		}
		section #title {
		  border: 0;
		  outline: none;
		  margin: 0 0 50px 0;
		  padding: 0 0 5px 0;
		}
		section #title h1 {
		  font-family: 'OpenSansLight', "Helvetica Neue", Helvetica, Arial, sans-serif;
		  font-weight: normal;
		  font-size: 40px;
		  text-align: center;
		  line-height: 36px;
		}
		section #title p {
		  color: #d7cfbe;
		  font-family: 'OpenSansLight', "Helvetica Neue", Helvetica, Arial, sans-serif;
		  font-weight: normal;
		  font-size: 18px;
		  text-align: center;
		}
		.italic{
		  font-style: italic;
		}
		section  .credits {
		  font-size: 11px;
		  font-family: 'OpenSansRegular', "Helvetica Neue", Helvetica, Arial, sans-serif;
		  font-weight: normal;
		  color: #696969;
		  margin-top: -10px;
		}
		section  .credits.left {
		  float: left;
		}
		section  .credits.right {
		  float: right;
		}

		@media print, screen and (max-width: 720px) {
		  section .credits {
			display: block;
			width: 100%;
			line-height: 30px;
			text-align: center;
		  }
		  section .credits.left {
			float: none;
			display: block;
		  }
		  section .credits.right {
			float: none;
			display: none;
		  }
		}
		@media print, screen and (max-width: 480px) {
		  #header{
			display: none;
		  }
		  section{
			margin-top: 0px;
		  }
		  section #title h1{
			font-size: 24px;
		  }
		}
	</style>
  </head>
  <body>
      <div id="header">
        <nav>
          <li class="fork"><a href="https://github.com/fugehappy">View On GitHub</a></li>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>Fugehappy.GitHub.io</h1>
          <p class="italic">My Blog</p>
          <hr>
        </div>
		<div>
		  <span class="credits left">Project maintained by <a href="https://github.com/fugehappy">fugehappy</a></span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
		</div>
      </section>

    </div>
    
  </body>
</html>
