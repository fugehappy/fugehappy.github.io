<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email-us</title>
    <meta name="renderer" content="webkit">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <link rel="stylesheet" href="static/css/css/carlcare.css"/>
    <script src="static/js/base.js"></script>
    <script src="static/js/carlcare.js"></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    .slick-slide {
        background-image: url(static/images/banner-1920.jpg);
        background-repeat: no-repeat;
        background-position: top right;
        background-size: cover;
        position: relative;
    }
    .slick-blur {
        width: 100%;
        height: 160px;
        position: absolute;
        bottom: 0;
        background-image: url(static/images/banner-1920.jpg);
        background-repeat: no-repeat;
        background-position: bottom right;
        background-size: cover;
        filter: url(static/images/svg/blur-5px.svg#blur);
        -webkit-filter: blur(10px);
        -moz-filter: blur(10px);
        filter: blur(10px);
        filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=10, MakeShadow=false);
    }
    </style>
</head>
<body>
    <section class="carl-banner">
        <div class="slick-slide">
            <div class="slick-blur"></div>
        </div>
    </section>
</body>
<script type="text/javascript">
    $(function () {
        function screenBanner() {
            var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
　　　　    var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            $('.slick-slide').css({
                width: w + 'px',
                height: h + 'px'
            })
        }
        screenBanner();
        $(window).resize(function () {
            screenBanner();
        })
    })
</script>
</html>
