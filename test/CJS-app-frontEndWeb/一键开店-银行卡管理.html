<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>一键开店-银行卡管理</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="./js/adaptive.js"></script>
	<link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/weui.min.css">
    <link rel="stylesheet" href="./js/area/LArea.min.css">
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <div class="container">
        <!--
        <div class="wei-header bg-white">
            <div class="wei-header-left">
                <a class="icon icon-109">返回</a>
            </div>
            <div class="wei-header-title">新增收货人</div>
            <div class="wei-header-right">
                <a>保存</a>
            </div>
        </div>
        -->
        <div class="wei-cells">
            <div class="wei-cell">
                <div class="wei-cell__hd">
                    <span class="wei_label">开户行:</span>
                </div>
                <div class="wei_cell_bd wei_cell_primary">
                    <input class="wei_input" type="text" placeholder="请输入开户行，如：建设银行">
                </div>
            </div>
            <div class="wei-cell wei-cell_access">
                <div class="wei-cell__hd">
                    <span class="wei_label">卡号:</span>
                </div>
                <div class="wei_cell_bd wei_cell_primary">
                    <input class="wei_input" type="number" pattern="[0-9]*" placeholder="请输入卡号/存折号">
                </div>
            </div>
            <div class="wei-cell">
                <div class="wei-cell__hd">
                    <span class="wei_label">户名:</span>
                </div>
                <div class="wei_cell_bd wei_cell_primary">
                    <input class="wei_input" type="text" placeholder="请输入户名">
                </div>
            </div>
        </div>
        <a class="add-btn" href="javascript:;">新 增</a>
    </div>
    <script type="text/javascript" src="./js/zepto.min.js"></script>
    <script type="text/javascript" src="./js/weui.min.js"></script>
    <script type="text/javascript" src="./js/area/LArea.min.js"></script>
    <script>
    var LAreaData =[{
		"id": 1,
		"name": "浙江省",
		"child": [{
			"id": "1",
			"name": "杭州市",
			"child": [{
				"id": 1,
				"name": "滨江区"
			}, {
				"id": 2,
				"name": "西湖区"
			}, {
				"id": 3,
				"name": "余杭区"
			}, {
				"id": 4,
				"name": "留下区"
			}]
		}, {
			"id": "2",
			"name": "宁波市",
			"child": []
		}, {
			"id": "3",
			"name": "温州市",
			"child": []
		}]
	}, {
		"id": 2,
		"name": "江苏省",
		"child": [{
			"id": "1",
			"name": "南京",
			"child": [{
				"id": 1,
				"name": "解放区"
			}]
		}]
	}, {
		"id": 3,
		"name": "湖北省"
	}];
    var area1 = new LArea();
    area1.init({
        'trigger': '#picker-city', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    $('body').addClass('page-bg');  
    </script>
</body>
</html>
