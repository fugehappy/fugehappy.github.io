<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>一键开店-银行卡管理</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="./js/adaptive.js"></script>
    <link rel="stylesheet" href="./css/weui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="container">
        <!--
        <div class="wei-header bg-white">
            <div class="wei-header-left">
                <a class="icon icon-109">返回</a>
            </div>
            <div class="wei-header-title">新增收货人</div>
            <div class="wei-header-right">
                <a>保存</a>
            </div>
        </div>
        -->
        <div class="wei-cells">
            <div class="wei-cell wei-cell_access wei-left">
                <div class="wei-cell__hd">
                    <span class="wei_label">开户行:</span>
                </div>
                <div class="wei_cell_bd wei_cell_primary">
                    <input class="wei_input" type="text" placeholder="请输入开户行，如：建设银行">
                </div>
            </div>
            <div class="wei-cell wei-cell_access wei-left">
                <div class="wei-cell__hd">
                    <span class="wei_label">卡号:</span>
                </div>
                <div class="wei_cell_bd wei_cell_primary">
                    <input class="wei_input" type="number" pattern="[0-9]*" placeholder="请输入卡号/存折号">
                </div>
            </div>
            <div class="wei-cell wei-cell_access wei-left">
                <div class="wei-cell__hd">
                    <span class="wei_label">户名:</span>
                </div>
                <div class="wei_cell_bd wei_cell_primary">
                    <input class="wei_input" type="text" placeholder="请输入户名">
                </div>
            </div>
        </div>
        <div class="fix-bottom1">
            <a class="submit-btn submit-btn-disable" href="javascript:;">提 交</a>
            <!-- <a class="submit-btn submit-btn-active" href="javascript:;">提 交</a> -->
        </div>
    </div>
    <script type="text/javascript" src="./js/zepto.min.js"></script>
    <script type="text/javascript" src="./js/weui.min.js"></script>
    <script type="text/javascript">
    $('body').addClass('page-bg');
    </script>
</body>
</html>
