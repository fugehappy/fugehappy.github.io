<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>一键开店-商品管理</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="./js/adaptive.js"></script>
    <link rel="stylesheet" href="./css/weui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="container">
		<div class="goods-tab">
			<ul>
				<li class="active"><span>出售中</span></li>
				<li><span>已下架</span></li>
				<li><span>上架新商品</span></li>
			</ul>
		</div>
		<div class="goods-cell">
			<div class="goods-cell-bd">
				<div class="pic"><img src="img/pro/img07.png"></div>
				<h3>【茶交所O2O专供茶】 六羡茶 福鼎白茶 白牡丹 罐装 100g</h3>
				<p>单价:<span class="orange">￥140</span></p>
				<p class="sum">佣金: ¥79; 销量: 125</p>
			</div>
			<div class="goods-cell-ft">
				<a href="#" class="shelf-off">下架</a>
				<a href="#">分享</a>
			</div>
		</div>
		<div class="goods-cell">
			<div class="goods-cell-bd">
				<div class="pic"><img></div>
				<h3>【茶交所O2O专供茶】 六羡茶 福鼎白茶 白牡丹 罐装 100g</h3>
				<p>单价:<span class="orange">￥140</span></p>
				<p class="sum">佣金: ¥79; 销量: 125</p>
			</div>
			<div class="goods-cell-ft">
				<a href="#" class="shelf-off">下架</a>
				<a href="#">分享</a>
			</div>
		</div>
    </div>
    <script type="text/javascript" src="./js/zepto.min.js"></script>
    <script type="text/javascript" src="./js/plugins/layer/layer.js"></script>
    <script type="text/javascript" src="./js/weui.min.js"></script>
    <script>
    $('body').addClass('page-bg');
    $('.shelf-off').click(function () {
        layer.open({
            content: '确定下架？'
            ,btn: ['确定', '取消']
            ,yes: function(index){
                layer.close(index);
            }
        });
    });
    </script>
</body>
</html>
