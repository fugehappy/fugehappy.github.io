<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="./js/adaptive.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
	<div class="container">
		<div class="login-page">
			<div class="login-form">
				<div class="login-cell">
					<div class="login-title">密码</div>
					<div class="login-input">
						<input type="password" class="wei-input" placeholder="6-16位数字加字母组合" onkeyup="checkNewPwd(this)">
					</div>
				</div>
				<a class="wei-btn login-btn-disabled" href="javascript:;" id="showIOSDialog2">完成</a>
			</div>
		</div>
		<!--弹框信息-->
		<div id="dialogs">
			<div class="js_dialog" id="iosDialog2" style="display: none;">
				<div class="weui-mask"></div>
				<div class="weui-dialog">
					<div class="weui-dialog__bd">密码设置成功</div>
					<div class="weui-dialog__ft">
						<a href="javascript:;" class="weui-dialog__btn wei-primary">确定</a>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="./js/zepto.min.js"></script>
    <script type="text/javascript" src="./js/plugins/layer/layer.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
    <script>
	$('#dialogs').on('tap', '.weui-dialog__btn', function(){
        $(this).parents('.js_dialog').fadeOut(200);
		return false;
    });
    $('#showIOSDialog2').on('tap', function(){
		if ($(this).hasClass('login-btn-active')) {
			$('#iosDialog2').fadeIn(200);
		}
		return false;
    });
    </script>
</body>
</html>
