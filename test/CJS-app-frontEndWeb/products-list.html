<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>商品列表</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="./js/adaptive.js"></script>
	<link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/weui.min.css">
    <link rel="stylesheet" href="./js/plugins/swiper/swiper.min.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <div class="search-zone">
                <div class="search-wrap">
                    <i class="wei-icon-search"></i>
                    <input type="search" class="wei-search-input" placeholder="蒙顶山雪茶" required>
                    <i class="icons-clear"></i>
                </div>
                <div class="wei-header-icon">
                    <a class="icon icon-93 fz20"></a>
                </div>
            </div>
            <div class="search-select">
                <ul>
                    <li class="active">综合</li>
                    <li>销量</li>
                    <li>价格<span class="iconfont icon-order-down"></span></li>
                </ul>
            <div class="filter-box" onclick="showSiderBar()">筛选<span class="iconfont icon-shaixuan"></span></div>
        </div>
        </div>
        <div class="product-list-wrapper">
            <ul>
                <li>
                    <a href="#">
                        <div class="prod-list-wrap">
                            <div class="prod-list-pic">
                                <img src="img/home/pro/swiper-img01.png">
                            </div>
                            <div class="prod-list-detail">
                                <h4 class="title">川黄 蒙顶甘露 蒙顶山甄选绿茶 {非遗珍华级} 礼盒装 188g</h4>
                                <div class="prod-price-w">
                                    <span class="prod-price-yuan">￥</span>
                                    <span class="prod-price-mun">2,469</span>
                                    <span class="prod-price-quan">券</span>
                                    <span class="prod-price-discount">满1000-50</span>
                                </div>
                                <p class="sales">销量:23167</p>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="prod-list-wrap">
                            <div class="prod-list-pic">
                                <img src="img/home/pro/img01.png">
                            </div>
                            <div class="prod-list-detail">
                                <h4 class="title">皇茗园 蒙顶甘露 雅安蒙</h4>
                                <div class="prod-price-w">
                                    <span class="prod-price-yuan">￥</span>
                                    <span class="prod-price-mun">2,469</span>
                                    <span class="prod-price-quan">券</span>
                                    <span class="prod-price-discount">满1000-50</span>
                                </div>
                                <p class="sales">销量:23167</p>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="gotop">
        <span class="icon icon-7"></span>
    </div>
    <script type="text/javascript" src="./js/zepto.min.js"></script>
    <script type="text/javascript" src="./js/weui.min.js"></script>
    <script>
    function showSiderBar() {
        var h = document.body.clientHeight;
        $('.sidebar-mask').removeClass('hide');
        $('.sidebar').removeClass('hide');
        $('.product-wrapper').addClass('side-fixed');
    }
    $('.sidebar-mask').click(function () {
        $('.product-wrapper').removeClass('side-fixed');
        $('.sidebar-mask').addClass('hide');
        $('.sidebar').addClass('hide');
    });
    </script>
</body>
</html>
