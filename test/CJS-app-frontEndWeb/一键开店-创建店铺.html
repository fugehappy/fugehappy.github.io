<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>一键开店-创建店铺</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="./js/adaptive.js"></script>
    <link rel="stylesheet" href="./css/weui.min.css">

<body>
	<div class="container">

        <div class="wei-header bg-white">
            <div class="wei-header-left">
                <a class="icon icon-109">返回</a>

		<div class="login-page">
			<div class="login-form">
				<div class="login-cell">

					<div class="login-input">
						<input type="text" class="wei-input" placeholder="5-20个字">

				</div>
				<div class="wei-cells_checkbox">

						<div class="wei-cell__hd">
							<input type="checkbox" checked class="wei-check" name="checkbox1" id="wei-checkbox" onchange="checkRegister()">

						</div>
						<div class="wei-cell-primary">
							<p class="agreement">我已经阅读并同意<a href="#" class="wei-primary">《电子协议》</a></p>
						</div>
					</label>
				</div>
				<a class="wei-btn login-btn-disabled" href="javascript:;">下一步</a>
			</div>
		</div>
	</div>
	<p class="authentication"><span>您还不是茶馆用户，认证为茶馆可获得更高返佣</span><a href="#">去认证&gt;</a></p>
