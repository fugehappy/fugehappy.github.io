<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>新增收货人</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="./js/adaptive.js"></script>
	<link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/weui.min.css">
    <link rel="stylesheet" href="./css/picker.css">
    <link rel="stylesheet" href="./css/information.css">
</head>
<body class="page-bg over">
    <div class="container">
        <div class="wei-header bg-white">
            <div class="wei-header-left">
                <a class="icon icon-109">返回</a>
            </div>
            <div class="wei-header-title">新增收货人</div>
            <div class="wei-header-right">
                <a>保存</a>
            </div>
        </div>
        <div class="wei-cells">
            <div class="wei-cell">
                <div class="wei-cell__hd">
                    <span class="wei_label">收货人:</span>
                </div>
                <div class="wei_cell_bd wei_cell_primary">
                    <input class="wei_input" type="text" placeholder="2-12个字符">
                </div>
            </div>
            <div class="wei-cell wei-cell_access">
                <div class="wei-cell__hd">
                    <span class="wei_label">联系方式:</span>
                </div>
                <div class="wei_cell_bd wei_cell_primary">
                    <input class="wei_input" type="number" pattern="[0-9]*">
                </div>
            </div>
            <div class="wei-cell">
                <div class="wei-cell__hd">
                    <span class="wei_label">所在地区:</span>
                </div>
                <div class="wei_cell_ft wei_cell_primary ">
                    <input class="wei_input" type="text" value="" id="picker-city"/>
                </div>
            </div>
            <div class="wei-cell">
                <div class="wei-cell__hd">
                    <span class="wei_label">详细地址:</span>
                </div>
                <div class="wei_cell_bd wei_cell_primary">
                    <input class="wei_input" type="text" placeholder="不超过30个字符">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/zepto.min.js"></script>
    <script type="text/javascript" src="./js/weui.min.js"></script>
    <script type="text/javascript" src="./js/picker/picker.js"></script>
    <script type="text/javascript" src="./js/picker/picker-city.js"></script>
    <script>
    $("#picker-city").cityPicker({
        title: "选择省市县"
    });
    </script>
</body>
</html>
