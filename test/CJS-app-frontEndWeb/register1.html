<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>快速注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="./js/adaptive.js"></script>
	<link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
	<div class="container">
		<div class="login-page">
			<div class="login-form">
				<div class="login-cell">
					<div class="login-title">密码</div>
					<div class="login-input">
						<input type="password" class="wei-input" placeholder="6-16位数字加字母组合的新密码" onkeyup="checkNewPwd(this)">
					</div>
				</div>
				<div class="login-cell">
					<div class="login-title">推荐人</div>
					<div class="login-input">
						<input type="text" class="wei-input" placeholder="推荐人手机号码/用户名 (选填)">
					</div>
				</div>
				<a class="wei-btn login-btn-disabled" href="javascript:;">提交注册</a>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="./js/zepto.min.js"></script>
    <script type="text/javascript" src="./js/plugins/layer/layer.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
