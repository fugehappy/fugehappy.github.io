<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>一键开店-商品详情-商品</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="./js/adaptive.js"></script>
	<link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/weui.min.css">
    <link rel="stylesheet" href="./js/plugins/swiper/swiper.min.css">
    <link rel="stylesheet" href="./css/picker.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <div class="container">
        <div class="ware-detail">
            <div class="swiper-container ware-swiper">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                        <a href="#">
                            <img src="img/pro/img01.png">
                        </a>
                    </li>
                    <li class="swiper-slide">
                        <a href="#"></a>
                    </li>
                </ul>
                <div class="swiper-pagination"></div>
            </div>
            <h3>【茶交所O2O专供茶】 六羡茶 福鼎白茶 白牡丹 罐装 100g</h3>
            <dl class="ware-items">
                <dd class="ware-price">
                    <span class="fl">
                        <span class="new-price">¥ 1599</span>
                        <del class="common-font">¥ 2599</del>
                    </span>
                    <a class="fr code" href="#"><img src="img/pro/qr.png">查看二维码</a>
                </dd>
                <dd class="ware-mun">
                    <span class="t-gray">运费：包邮/ ¥10</span>
                    <span class="t-gray">销量：2356</span>
                    <span class="t-gray">库存：1600</span>
                </dd> 
            </dl>
            <div class="ware-select-mun">
                <span class="label-mun">选择数量</span>
                <a class="wei-num wei-num-sub" id="num-sub">-</a>
                <input pattern="[0-9]*" class="wei-num-input" id="num-input" value="1" data-min="1" data-step="1">
                <a class="wei-num wei-num-plus" id="num-plus">+</a>
            </div>
            <a href="#">
				<div class="join-store">
					<span>李东冬的店铺</span>
				</div>
			</a>
        </div>
        <div class="floor">
            <p class="recommend">店里热卖</p>
            <div class="floor-item swiper-container swiper-shop">
                <ul class="floor-item swiper-wrapper">
                    <li class="swiper-slide">
                        <a href="#">
                            <div>
                                <img src="img/home/pro/img01.png">
                            </div>
                        </a>
                    </li>
                    <li class="swiper-slide">
                        <a href="#">
                            <div>
                                <img src="img/home/pro/img01.png">
                            </div>
                        </a>
                    </li>
                    <li class="swiper-slide">
                        <a href="#">
                            <div>
                                <img src="img/home/pro/img01.png">
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="floor pro-pull" id="pro-pull"><a href="javascript:void(0)"><span class="icon icon-35"></span>上拉查看商品</a></div>
    </div>
    <!-- 底部 -->
    <div class="mall-bar">
        <div class="container">
            <a href="" class="wei-btn-left">加入一键开店</a>
            <a href="" class="wei-btn-right">立即购买</a>
        </div>
    </div>
    <script type="text/javascript" src="./js/zepto.min.js"></script>
    <script type="text/javascript" src="./js/weui.min.js"></script>
    <script type="text/javascript" src="./js/plugins/swiper/swiper.jquery.min.js"></script>
    <script>
    $('body').addClass('page-bg');
    new Swiper('.ware-swiper', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    new Swiper('.swiper-shop', {
        slidesPerView: 'auto'
    });
    $('#pro-pull').swipeUp(function () {
        // 上滑跳转页面
        window.location.href = './一键开店-商品详情.html';
    })
    // 加减法
    $('#num-sub').click(function () {
        var obj = $('#num-input');
        var num = parseInt(obj.val());
        if (num <= 0) {
            return false;
        }
        obj.val(parseInt(obj.val()) - 1);
    });
    $('#num-plus').click(function () {
        var obj = $('#num-input');
        obj.val(parseInt(obj.val()) + 1);
    });
    </script>
</body>
</html>
