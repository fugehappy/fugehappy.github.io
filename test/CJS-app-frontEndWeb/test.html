<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>快速注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" href="https://weui.io/weui.css">
	<link rel="stylesheet" href="https://weui.io/example.css">
</head>
<body>
	<div class="container">
		<div id="showDatePicker">日期选择</div>
	</div>
    <script type="text/javascript" src="https://weui.io/zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
	<script>
    $('#showDatePicker').on('click', function () {
        weui.datePicker({
            title: '时间选择',
            start: 1950,
            end: new Date().getFullYear(),
            onConfirm: function (result) {
                console.log(result);
            }
        });
    });
	</script>
</body>
</html>
