<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>手机快捷登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="./js/adaptive.js"></script>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/weui.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
	<div class="container">
        <div class="wei-header bg-white">
            <div class="wei-header-left">
                <a class="icon icon-109">返回</a>
            </div>
            <div class="wei-header-title">手机快捷登录</div>
			<div class="wei-header-right">
                <a>首页</a>
            </div>
        </div>
		<div class="login-page">
			<div class="logo-img"></div>
			<div class="login-form">
				<div class="login-cell">
					<div class="login-title">手机号</div>
					<div class="login-input">
						<input type="text" class="wei-input" placeholder="请输入手机号" onblur="checkTel()" onkeyup="checkResult()" id="tel">
					</div>
				</div>
				<div class="login-cell">
					<div class="login-title">验证码</div>
					<div class="login-input login-flex">
						<input type="text" class="wei-input" id="vcode" placeholder="请输入验证码" onkeyup="checkResult()">
						<div class="login-vcode">
							<img src="img/login/yanzhengma.png" alt="验证码">
						</div>
					</div>
				</div>
				<a class="wei-btn login-btn-disabled" href="javascript:;">下一步</a>
			</div>
            <div class="login-footer">
                <div class="login-zone">
                    <div class="login-chat">
                        <div class="f-icon wei_wechat"></div>
                        <p>微信登陆</p>
                    </div>
                </div>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="./js/zepto.min.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
