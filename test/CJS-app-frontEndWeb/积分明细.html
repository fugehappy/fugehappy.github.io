<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>积分明细</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="./js/adaptive.js"></script>
	<link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/weui.min.css">
    <link rel="stylesheet" href="./css/picker.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <div class="container">
        <div class="withdraw-header">
			<p>可提现金额</p>
			<h4>¥15998.5</h4>
            <p class="score">年底到期积分：2500</p>
		</div>
		<div class="shop-g-con">
			<ul class="shop-g-items">
				<li>
					<a href="#">
						<img src="img/icon/ic_ptdetail_gain.png">
						<p>赚取积分</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/icon/ic_ptdetail_exchange.png">
						<p>兑换好礼</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/icon/ic_ptdetail_rules.png">
						<p>查看规则</p>
					</a>
				</li>
			</ul>
		</div>
        <div class="floor">
            <div class="friend-tab" id="tab">
                <ul>
                    <li class="active"><span>积分获取</span></li>
                    <li><span>兑换记录</span></li>
                </ul>
            </div>
            <div class="tab-content">
                <div class="wei-b-cells page-panel">
                    <div class="page-panel-content">
                        <div class="wei-b-cell">
                            <div class="wei-cell-bd">
                                <p class="txt">注册</p>
                                <p class="time">2017-2-1 13:31:21</p>
                            </div>
                            <div class="wei-cell-ft">
                                <p class="sum">+200</p>
                            </div>
                        </div>
                        <div class="wei-b-cell">
                            <div class="wei-cell-bd">
                                <p class="txt">每日签到</p>
                                <p class="time">2017-2-1 13:31:21</p>
                            </div>
                            <div class="wei-cell-ft">
                                <p class="sum">+10</p>
                            </div>
                        </div>
                        <div class="wei-b-cell">
                            <div class="wei-cell-bd">
                                <p class="txt">购买</p>
                                <p class="time">2017-2-1 13:31:21</p>
                            </div>
                            <div class="wei-cell-ft">
                                <p class="sum">+50</p>
                            </div>
                        </div>
                        <div class="wei-b-cell">
                            <div class="wei-cell-bd">
                                <p class="txt">评价</p>
                                <p class="time">2017-2-1 13:31:21</p>
                            </div>
                            <div class="wei-cell-ft">
                                <p class="sum">+100</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content hide">
                <div class="data-empty">暂无相关记录</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/zepto.min.js"></script>
    <script type="text/javascript" src="./js/plugins/layer/layer.js"></script>
    <script type="text/javascript" src="./js/dropload.js"></script>
    <script>
    $('body').addClass('page-bg');
    // 切换
    $('#tab').tabSwitch({
        tab: "tab li",  
        tabClass: "active",
        tabFrame: "tab-content",
        callback: function () {
            
        }
    });
    
    $(function() {
        //页数 
        var page = 0;
        // 每页展示10个
        var size = 10;
        $('.page-panel').dropload({
            scrollArea: window,
            autoLoad: true,
            //自动加载
            domDown: {
                //上拉
                domClass: 'dropload-down',
                domRefresh: '<div class="dropload-refresh"><i class="icon icon-20"></i>上拉加载更多</div>',
                domLoad: '<div class="dropload-load"><span class="weui-loading"></span>正在加载中...</div>',
                domNoData: '<div class="dropload-noData">没有更多数据了</div>'
            },
            loadDownFn: function(me) {
                //加载更多
                page++;
                var result = '';
                $.ajax({
                    type: 'GET',
                    url: 'http://ons.me/tools/dropload/json.php?page=' + page + '&size=' + size,
                    dataType: 'json',
                    success: function(data) {
                        var arrLen = data.length;
                        if (arrLen > 0) {
                            for (var i = 0; i < arrLen; i++) {
                                result += ''
                                + '<div class="wei-b-cell">'
                                + '<div class="wei-cell-bd">'
                                + '<p class="txt">评价</p>'
                                + '<p class="time">2017-2-1 13:31:21</p>'
                                + '</div>'
                                + '<div class="wei-cell-ft">'
                                + '<p class="sum">+100</p>'
                                + '</div>'
                                + '</div>'
                            }
                            // 如果没有数据
                        } else {
                            // 锁定
                            me.lock();
                            // 无数据
                            me.noData();
                        }
                        // 为了测试，延迟1秒加载
                        setTimeout(function() {
                            $('.page-panel-content').append(result);
                            // 每次数据加载完，必须重置
                            me.resetload();
                        }, 1000);
                    },
                    error: function(xhr, type) {
                        alert('Ajax error!');
                        // 即使加载出错，也得重置
                        me.resetload();
                    }
                });
            }
        });
    }); 
    </script>
</body>
</html>
