<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="Description" content="">
<meta name="Keywords" content="">
<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>Shake.js</title>
<style type="text/css">
body {
    background: #E9E9E9;
    color: #333;
    font: 1em/1.3em "Helvetica Neue", Helvetica, Arial, Verdana, sans-serif;
    text-shadow: rgba(255,255,255,0.8) 0 1px 0;
    text-align: center;
}

.none {
    -display: none
}

.page {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%
}

.page1 .moveTel{
	-webkit-animation-duration: 1s;
    animation-duration: 1s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
	-webkit-animation-name: shake;
    animation-name: shake;
	display: inline-block;
}

@-webkit-keyframes shake {
    from {
        -webkit-transform: none;
        transform: none
    }

    15% {
        -webkit-transform: translate3d(-25%, 0, 0) rotate3d(0, 0, 1, -5deg);
        transform: translate3d(-25%, 0, 0) rotate3d(0, 0, 1, -5deg)
    }

    30% {
        -webkit-transform: translate3d(20%, 0, 0) rotate3d(0, 0, 1, 3deg);
        transform: translate3d(20%, 0, 0) rotate3d(0, 0, 1, 3deg)
    }

    45% {
        -webkit-transform: translate3d(-15%, 0, 0) rotate3d(0, 0, 1, -3deg);
        transform: translate3d(-15%, 0, 0) rotate3d(0, 0, 1, -3deg)
    }

    60% {
        -webkit-transform: translate3d(10%, 0, 0) rotate3d(0, 0, 1, 2deg);
        transform: translate3d(10%, 0, 0) rotate3d(0, 0, 1, 2deg)
    }

    75% {
        -webkit-transform: translate3d(-5%, 0, 0) rotate3d(0, 0, 1, -1deg);
        transform: translate3d(-5%, 0, 0) rotate3d(0, 0, 1, -1deg)
    }

    to {
        -webkit-transform: none;
        transform: none
    }
}




/*loading*/
.loading {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #5fc0e6;
    z-index: 100
}

.loading .jinmao-load {
    position: absolute;
    top: 50%;
    margin-top: -52px;
    left: 50%;
    margin-left: -12px;
    width: 25px;
    height: 35px;
    background-image: url("./images/jinmao-load.png");
    background-position: 0 0;
    background-size: 25px auto
}

.progressbar_wrap {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 193px;
    height: 50px;
    margin-left: -96px;
    margin-top: -25px
}

.progressbar_wrap .progressbar {
    position: absolute;
    top: 10px;
    left: 50%;
    width: 180px;
    margin-left: -90px;
    height: 20px;
    overflow: hidden
}

.progressbar_wrap .bar_wrap {
    position: relative;
    width: 176px;
    height: 16px;
    border: 2px solid #000;
    border-radius: 10px;
    z-index: 1;
    overflow: hidden
}

.progressbar_wrap .bar {
    position: absolute;
    top: 0;
    left: 0;
    height: 16px;
    background: #fe6372 url(./images/rp.png) repeat-x right 0;
    background-size: 28px auto;
    border-radius: 8px;
    overflow: hidden;
    -webkit-transition: width 300ms ease-out;
    -webkit-animation: ani_progress 1.5s linear infinite
}

.progressbar_wrap .progress-text {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    font-size: 13px;
    color: #fff;
    text-align: center;
	margin: 0;
}

@-webkit-keyframes ani_progress {
    0% {
        background-position: 5px 0
    }

    100% {
        background-position: 118px 0
    }
}

.anim-jinmao-load {
    -webkit-animation-name: runningHongmaoLoad;
    animation-name: runningHongmaoLoad;
    -webkit-animation-delay: 0;
    animation-delay: 0;
    -webkit-animation-duration: 1000ms;
    animation-duration: 1000ms;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
    -webkit-animation-timing-function: steps(4);
    animation-timing-function: steps(4);
}
@-webkit-keyframes runningHongmaoLoad {
    0% {
        background-position: 0 0
    }

    100% {
        background-position: 0 -150px
    }
}



.circle,.ring {
    height: 256px;
    position: relative;
    width: 256px;
}

.circle {
    margin: 100px auto 0 auto;
}

.ring {
    background-color: rgba(0,0,0,0.5);
    border-radius: 50%;
    opacity: 0;
    -webkit-transform-origin: 50% 50%;
    -moz-transform-origin: 50% 50%;
    transform-origin: 50% 50%;
    -webkit-transform: scale(0.1) rotate(-270deg);
    -moz-transform: scale(0.1) rotate(-270deg);
    -transform: scale(0.1) rotate(-270deg);
    -webkit-transition: all 0.4s ease-out;
    -moz-transition: all 0.4s ease-out;
    transition: all 0.4s ease-out;
}

.open .ring {
    opacity: 1;
    -webkit-transform: scale(1) rotate(0);
    -moz-transform: scale(1) rotate(0);
    -transform: scale(1) rotate(0);
}

.center {
    background-color: rgba(0,0,0,0.3);
    border-radius: 50%;
    border: 2px solid #ffffff;
    bottom: 0;
    color: white;
    height: 80px;
    left: 0;
    line-height: 80px;
    margin: auto;
    position: absolute;
    right: 0;
    text-align: center;
    top: 0;
    width: 80px;
    -webkit-transition: all 0.4s ease-out;
    -moz-transition: all 0.4s ease-out;
    transition: all 0.4s ease-out;
}

.open .center {
    border-color: #aaa;
}

.menuItem {
    border-radius: 50%;
    color: #eeeeee;
    display: block;
    height: 40px;
    line-height: 40px;
    margin-left: -20px;
    margin-top: -20px;
    position: absolute;
    text-align: center;
    width: 40px;
	background: #fff;
}

.zhuan{
	-webkit-animation:rotatechild 1s cubic-bezier(0.31, 0.94, 1, 1);
	-moz-animation:rotatechild 1s cubic-bezier(0.31, 0.94, 1, 1) ;
	animation:rotatechild 1s cubic-bezier(0.31, 0.94, 1, 1);
	-webkit-animation-delay: .5s;
	-moz-animation-delay: .5s;
	animation-delay: .5s;
	width: 100%;
	height: 100%;
}
@-webkit-keyframes rotatechild{
	0%{
		-webkit-transform:rotate(0deg);
		-moz-transform:rotate(0deg);
		transform:rotate(0deg);
	}
	100%{
		-webkit-transform:rotate(360deg);
		-moz-transform:rotate(360deg);
		transform:rotate(360deg);
	}
}
</style>
<script type="text/javascript" src="js/sea.js"></script>
</head>
<body>
<!--第一个场景-->
<div class="page-wrapper">
	<div class="page page1 none" data-pageid="1">
		<span class="moveTel">手机</span>
		<span class="btn none">btn</span>
		<div class="circle open">
			<div class="ring">
				<div class="zhuan">
					<span class="menuItem icon-1">1</span>
					<span class="menuItem icon-2"></span>
					<span class="menuItem icon-3"></span>
					<span class="menuItem icon-4"></span>
					<span class="menuItem icon-5"></span>
					<span class="menuItem icon-6"></span>
				</div>
			</div>
			<a href="#" class="center"></a>
		</div>
	</div>
</div>
<div style="position: fixed">
	<input type="text">
	<input type="number">
</div>
<div class="loading">
	<div class="jinmao-load anim-jinmao-load"></div>
	<div class="progressbar_wrap">
		<div class="progressbar">
			<div class="bar_wrap"><div class="bar" style="width: 0%;"></div></div>
		</div>
		<p class="progress-text">玩命加载中...</p>
	</div>
</div>
<script>
	seajs.use('index');
var items = document.querySelectorAll('.menuItem');

for(var i = 0, l = items.length; i < l; i++) {
  items[i].style.left = (50 - 35*Math.cos(-0.5 * Math.PI - 2*(1/l)*i*Math.PI)).toFixed(4) + "%";
  
  items[i].style.top = (50 + 35*Math.sin(-0.5 * Math.PI - 2*(1/l)*i*Math.PI)).toFixed(4) + "%";
}

document.querySelector('.center').onclick = function(e) {
   e.preventDefault(); 
   document.querySelector('.circle').classList.toggle('open');
}
</script>
</body>
</html>
