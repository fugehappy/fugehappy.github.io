<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="Description" content="">
<meta name="Keywords" content="">
<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>Shake.js</title>
<style type="text/css">
body {
    background: #E9E9E9;
    color: #333;
    font: 1em/1.3em "Helvetica Neue", Helvetica, Arial, Verdana, sans-serif; /* 16px / 21px */
    text-shadow: rgba(255,255,255,0.8) 0 1px 0;
    text-align: center;
}
.loading {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #5fc0e6;
    z-index: 100
}

.loading .jinmao-load {
    position: absolute;
    top: 50%;
    margin-top: -52px;
    left: 50%;
    margin-left: -12px;
    width: 25px;
    height: 35px;
    background-image: url("./images/jinmao-load.png");
    background-position: 0 0;
    background-size: 25px auto
}

.progressbar_wrap {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 193px;
    height: 50px;
    margin-left: -96px;
    margin-top: -25px
}

.progressbar_wrap .progressbar {
    position: absolute;
    top: 10px;
    left: 50%;
    width: 180px;
    margin-left: -90px;
    height: 20px;
    overflow: hidden
}

.progressbar_wrap .bar_wrap {
    position: relative;
    width: 176px;
    height: 16px;
    border: 2px solid #000;
    border-radius: 10px;
    z-index: 1;
    overflow: hidden
}

.progressbar_wrap .bar {
    position: absolute;
    top: 0;
    left: 0;
    height: 16px;
    background: #fe6372 url(./images/rp.png) repeat-x right 0;
    background-size: 28px auto;
    border-radius: 8px;
    overflow: hidden;
    -webkit-transition: width 300ms ease-out;
    -webkit-animation: ani_progress 1.5s linear infinite
}

.progressbar_wrap .progress-text {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    font-size: 13px;
    color: #fff;
    text-align: center;
	margin: 0;
}

@-webkit-keyframes ani_progress {
    0% {
        background-position: 5px 0
    }

    100% {
        background-position: 118px 0
    }
}

.anim-jinmao-load {
    -webkit-animation-name: runningHongmaoLoad;
    animation-name: runningHongmaoLoad;
    -webkit-animation-delay: 0;
    animation-delay: 0;
    -webkit-animation-duration: 1000ms;
    animation-duration: 1000ms;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
    -webkit-animation-timing-function: steps(4);
    animation-timing-function: steps(4);
}
@-webkit-keyframes runningHongmaoLoad {
    0% {
        background-position: 0 0
    }

    100% {
        background-position: 0 -150px
    }
}
</style>
<script type="text/javascript" src="js/sea.js"></script>
</head>
<body>

<h1>Shake to Undo</h1>
<h2>for your mobile web app</h2>

<p>Shake your iPhone/iPad to see a custom action.</p>
<p>Works on iOS +4.2.1, Android 4.0.3 (default browser), Opera Mobile (Android), BlackBerry PlayBook 2.0</p>

<p><a href="http://dev.w3.org/geo/api/spec-source-orientation">W3C DeviceOrientation Event Specification</a></p>
<div class="loading">
	<div class="jinmao-load anim-jinmao-load"></div>
	<div class="progressbar_wrap">
		<div class="progressbar">
			<div class="bar_wrap"><div class="bar" style="width: 0%;"></div></div>
		</div>
		<p class="progress-text">玩命加载中...</p>
	</div>
</div>
<script>
	seajs.use('index');
</script>
</body>
</html>
