<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="format-detection" content="telephone=no">
	<title>品胜充电宝xxxx</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<link rel="stylesheet" type="text/css" href="./css/hexj-page.css"/>
</head>

<body>
	<div class="file-box">
		<form name="form" action="" method="POST" enctype="multipart/form-data">
			<div class="txt">您的信息是获取奖品的重要凭据，姓名、生日请按照身份证填写，所在区域请按照目前所在地填写。</div>
			<h1>身份证照片（正面照）</h1>
			<div class="up-img">
				<div class="imgBox album-old">
					<div class="delBtn"><img src="images/ic_close1.png"/></div>
                    <div class="upload-img upBtn"><img src="images/icon_add.png" class="icon"/></div> 
                    <div class="upload-btn uploadImgBtn"><input type="file" name="" id=""></div>
                </div>
			</div>
			<div class="putTxt">
				<label>身份证号：</label>
				<input type="text" placeholder="请输入身份证号" value="" class="inPut"/>
			</div>
			<div class="listInfo">
				<div class="item">
					<span class="s-t">真实姓名</span>
					<span class="l-t">胡林林</span>
				</div>
				<div class="item">
					<span class="s-t">手机号</span>
					<span class="l-t">23156426523</span>
				</div>
				<div class="item">
					<span class="s-t">生日日期</span>
					<span class="l-t">1992.09.25</span>
				</div>
			</div>
			<div class="subBtn alp-opa">
				<button class="btn">提交</button>
			</div>
		</form>
		<div class="failbox">提交失败!</div>
	</div>
	<script src="./js/jquery-1.11.3.min.js"></script>
	 <!--上传照片-->
	 <script type="text/javascript" src="./js/upImg/zepto.min.js"></script>
	 <script type="text/javascript" src="./js/upImg/iscroll-zoom.js"></script>
	 <script type="text/javascript" src="./js/upImg/script-upimg.js"></script>
	<script>
		//高度自动适应窗口
		autoheight();
	    function autoheight() {
	        var winheight = $(window).height();
	        if(winheight<667){
	        	$(".file-box").css({"height":"auto"});
	        }else{
	        	$(".file-box").css({"height":winheight});
	        }
	    };
	    $(".delBtn").click(function(){
	    	$(this).hide();
	    	$(this).nextAll(".upload-img").children(".mh").remove();
	    	$(this).nextAll(".upload-img").append("<img src='images/icon_add.png' class='icon'/>");
	    });
	</script>
</body>
</html>
