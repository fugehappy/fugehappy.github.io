	<script type="text/javascript">
	$(function(){
		//开始时间
		var date = new Date().getFullYear();
		$('#beginTime').date({
			beginyear: 1950,
			endyear: date,
			ensureBackFn:function(beTime){
				console.log(beTime)
			}
		});	
	});

<body class="body-black-bg">
	<div class="wish-flow">
		<div class="page1-title">
			<h2>完善生日信息，马上开始许愿!</h2>
			<p>您的信息是获取奖品的重要凭据，姓名、生日请按照身份证填写，所在区域请按照目前所在地填写。</p>
		</div>
		<div class="page1-fill-text">
			<div class="fill-zone">
				<label>真实姓名</label>
				<input class="fill-input" type="text"/>
			</div>
			<div class="fill-zone fill-birth">
				<label>生日日期</label>
				<input class="fill-input" type="text" id="beginTime" readonly="readonly"/>
			</div>
			<div class="fill-zone">
				<label>手机号</label>
				<input class="fill-input" type="number"/>
			</div>
			<p class="fill-tips">用于接收中奖通知，请准确点写</p>
			<div class="fill-submit">
				<a href="###">提交</a>
			</div>
			
		</div>
	</div>
	<div id="datePlugin"></div>
